version: '3.9'
services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usa-luxury-limo-clone
    ports:
      - "5010:5000"  # Farklı bir dış port kullanın (5010), içeride 5000 kalacak
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
      # Session
      - SESSION_SECRET=${SESSION_SECRET}
      # MinIO Object Storage - Mevcut MinIO'yu kullan
      - MINIO_ENDPOINT=http://usa-limo-minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-usa-luxury-limo-net}
      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      # SMS
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # APIs
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      # Settings
      - SETTINGS_ENCRYPTION_KEY=${SETTINGS_ENCRYPTION_KEY}
    restart: unless-stopped
    networks:
      - coolify  # Coolify'ın default network'ünü kullan
networks:
  coolify:
    external: true  # Coolify'ın mevcut network'ünü kullan
