version: '3.9'

# USA Luxury Limo - Production Docker Compose
# Updated: November 2024 with build verification and theme system support
# 
# Deployment Instructions:
# 1. Ensure all environment variables are set (see .env file)
# 2. Run: docker-compose -f docker-compose-best-chauffeurs.yml up -d --build
# 3. Check logs: docker-compose -f docker-compose-best-chauffeurs.yml logs -f app
# 4. Verify build: docker-compose -f docker-compose-best-chauffeurs.yml exec app ls -la /app/dist/public/assets/
#
# Troubleshooting:
# - White screen? Force rebuild: docker-compose -f docker-compose-best-chauffeurs.yml build --no-cache
# - See TROUBLESHOOTING_DEPLOYMENT.md for detailed help

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      # Caddy auto-SSL for your domains
      - caddy=best-chauffeurs.com, www.best-chauffeurs.com, adminaccess.best-chauffeurs.com
      - caddy.reverse_proxy={{upstreams 5000}}
    environment:
      # Core Configuration
      - NODE_ENV=production
      - PORT=5000

      # Database (REQUIRED)
      - DATABASE_URL=${DATABASE_URL}

      # Payment Processing (REQUIRED)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}

      # Session Security (REQUIRED)
      - SESSION_SECRET=${SESSION_SECRET}

      # Object Storage - MinIO (REQUIRED)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-best-chauffeurs}

      # Email Notifications (OPTIONAL but recommended)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}

      # SMS Notifications (OPTIONAL but recommended)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}

      # API Keys (OPTIONAL but recommended)
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}

      # Database Encryption (REQUIRED if using admin DB config)
      - SETTINGS_ENCRYPTION_KEY=${SETTINGS_ENCRYPTION_KEY}

      # Admin Panel Access (OPTIONAL - restricts admin to specific subdomains)
      - ADMIN_PANEL_HOSTS=${ADMIN_PANEL_HOSTS:-adminaccess.best-chauffeurs.com}
      - VITE_ADMIN_PANEL_HOSTS=${VITE_ADMIN_PANEL_HOSTS:-adminaccess.best-chauffeurs.com}

      # Domain Configuration (OPTIONAL - for email/payment links)
      - REPLIT_DEV_DOMAIN=${REPLIT_DEV_DOMAIN:-best-chauffeurs.com}

    restart: unless-stopped
    networks:
      - coolify
    
    # Health check to ensure app is running
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  coolify:
    external: true
