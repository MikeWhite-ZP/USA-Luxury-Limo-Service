# ============================================
# Central Infrastructure - PostgreSQL + MinIO
# ============================================
# Deploy this ONCE on your main server
# All company deployments connect to these services
# ============================================
# Usage:
#   1. Copy .env.example to .env and configure
#   2. docker compose up -d
#   3. Use provision-tenant.sh to create company databases/buckets
# ============================================

version: '3.9'

services:
  # ========================================
  # Central PostgreSQL Database Server
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: limo-central-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:?POSTGRES_ADMIN_PASSWORD required}
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - limo-infrastructure

  # ========================================
  # Central MinIO Object Storage Server
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: limo-central-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD required}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - limo-infrastructure

# ========================================
# Persistent Volumes
# ========================================
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

# ========================================
# Network (shared with app containers)
# ========================================
networks:
  limo-infrastructure:
    driver: bridge
    name: limo-infrastructure
