version: '3.9'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-${MINIO_ACCESS_KEY:-minioadmin}}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-${MINIO_SECRET_KEY}}
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
      # Session
      - SESSION_SECRET=${SESSION_SECRET}
      # MinIO Object Storage (internal network)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-best-chauffeurs}
      # Email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      # SMS
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      # APIs
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - SETTINGS_ENCRYPTION_KEY=${SETTINGS_ENCRYPTION_KEY}
      # Admin Panel
      - ADMIN_PANEL_HOSTS=${ADMIN_PANEL_HOSTS:-adminaccess.best-chauffeurs.com}
      - VITE_ADMIN_PANEL_HOSTS=${VITE_ADMIN_PANEL_HOSTS:-adminaccess.best-chauffeurs.com}
      - REPLIT_DEV_DOMAIN=${REPLIT_DEV_DOMAIN:-best-chauffeurs.com}
    depends_on:
      database:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - '--quiet'
        - '--tries=1'
        - '--spider'
        - 'http://localhost:5000/health'
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - app-network

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local

networks:
  app-network:
    driver: bridge
```

## Önemli Değişiklikler:

1. **`database` servisi eklendi** ✅
2. **`postgres-data` volume eklendi** ✅
3. **`app` servisi `depends_on` ile database'i bekliyor** ✅
4. **MINIO_ENDPOINT internal network kullanıyor** (`http://minio:9000`)

## Coolify'da DATABASE_URL Kontrolü

Coolify environment variables'da `DATABASE_URL` şöyle olmalı:
```
DATABASE_URL=postgresql://postgres:Erka75810916%3F@database:5432/postgres
```

**DİKKAT:** `@database:5432` - `database` kelimesi docker-compose'daki servis adıdır!

## Deploy Adımları:

1. Yukarıdaki `docker-compose.yml` dosyasını repository'nize commit edin
2. Coolify'da "Redeploy" butonuna tıklayın
3. Log'larda şunları göreceksiniz:
